- hosts: localhost

  vars_prompt:
    - name: "deadline_linux_installers_tar"
      prompt: "What is the path to the deadline linux installers .tar?"
      default: "/vagrant/downloads/Deadline-10.0.23.4-linux-installers.tar"
      private: no

  vars:
    no_extension: "{{ deadline_linux_installers_tar | splitext | first }}"
    parent_folder: "{{ no_extension.split('/')[-1] }}"

  tasks:
    - name: "Ansible find files in subdirectory examples /home/deadlineuser/Downloads/Deadline-10.0.23.4-linux-installers/"
      find:
        paths: /home/deadlineuser/Downloads/Deadline-10.0.23.4-linux-installers
        patterns: "*DeadlineRepository-*-linux-x64-installer.run"
      register: files_matched
      become: true

    - debug:
        msg: "{{ files_matched.files[0].path }}"
