---
# tasks file for roles/init-packages
- name: ansible distro
  debug:
    var: ansible_distribution

- name: install mkpasswd, pip, pexpect, passlib
  package:
    name:
    - python-pip
    - python-apt
    - whois
    - python-passlib
    - zip
    - openvpn
    - rng-tools
    - gpgv2
    state: present

- name: install requests to query web pages in houdini python install script.
  pip:
    name: requests
  become: true

- name: install pexpect for rhel / centos,
  pip:
    name: pexpect
  become: true
  when: ansible_distribution == 'CentOS' or ansible_distribution == 'RedHat'

# Enterprise Linux'
# Above is for RHEL and Centos, the following is for Debian/Ubuntu:

- name: install pexpect for ubuntu
  package:
    name:
    - python-pexpect
    - nfs-common
    state: present
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'