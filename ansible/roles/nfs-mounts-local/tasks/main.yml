- name: create softnas mount point
  file: 
    path: "{{ item }}"
    state: directory
  become: yes
  with_items:
  - "/prod"
  - "/data"
  - "/aws_sydney_prod"
  - "/cairns_prod"
  - "/remote_prod"

- name: create softnas mount point
  file: 
    path: /data
    state: directory
  become: yes

- name: insert marker start
  lineinfile:
    path: /etc/fstab
    #insertafter: "^#?/dev/mapper.*$"
    line: "# BEGIN ANSIBLE MANAGED BLOCK"
    backup: yes

- name: insert marker end
  lineinfile:
    path: /etc/fstab
    insertafter: "# BEGIN ANSIBLE MANAGED BLOCK"
    line: "# END ANSIBLE MANAGED BLOCK"
    create: true
    backup: yes

- name: insert/update block in /etc/fstab
  blockinfile:
    path: /etc/fstab
    backup: yes
    content: |
      
      {{ localnas1_private_ip }}:/data /data nfs defaults,_netdev,rsize=8192,wsize=8192,timeo=14,intr 0 0
      {{ localnas1_private_ip }}:/prod /cairns_prod nfs defaults,_netdev,rsize=8192,wsize=8192,timeo=14,intr 0 0
      /cairns_prod /prod none defaults,bind,timeo=14 0 0

- name: mount all changes to fstab
  command: mount -a
  become: true